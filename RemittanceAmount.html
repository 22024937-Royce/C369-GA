<!DOCTYPE html>
<html lang="en">
<head>
   <style>
   
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
    }

    /* Create a grid container with two columns */
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 2fr; /* Two equal columns */
      height: 100vh; /* Adjust the height as needed */
    }

    /* Style for the left section */
    .left-section {
      padding: 10px;
      background-color: plum;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Style for the right section */
    .right-section {
      padding: 50px;
      background-color: white;
    }
    .logo {
        margin-top: 10px;
        font-weight: bold;
        text-align: center;
        font-size: 200%; /* Increase font size to 100px */
        color: grey; /* Text color */
    }

    /* Style for form elements */
    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 18px; /* Increase font size of labels */
      margin-bottom: 50px; /* Add spacing below labels */
    }

    input {
      font-size: 16px; /* Increase font size of text boxes */
      padding: 5px; /* Add padding to text boxes */
      margin-bottom: 50px; /* Add spacing below text boxes */
    }

    .submit-btn {
      display: none; /* Hide the submit button by default */
      margin-top: 15px; /* Add spacing above submit button */
      width: 100px;
    }

    .error-msg {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
    .h2{
        margin-bottom: 10px;
    
    }


   </style>
</head>
<body>
  <!-- Two sections using Grid -->
  <div class="grid-container">
    <div class="left-section">
      <div class="logo">
        <h1>RemitSG</h1>
      </div>
    </div>
    <div class="right-section">
      <h2>Enter the Remittance Amount You Would Like To Send</h2>
      <form action="RemittanceCompleted.html">
        <div>
          <label for="amount-in-sgd">Amount in SGD:</label>
          <input type="number" id="amount-in-sgd" name="amount-in-sgd" step="1" required>
        </div>

        <div>
          <label for="amount-in-foreign-currency">Amount in Foreign Currency:</label>
          <input type="number" id="amount-in-foreign-currency" name="amount-in-foreign-currency" required>
          <select id="amount-in-foreign-currency" name="amount-in-foreign-currency" required>
            
            <option value="USD">$ (USD)</option>
            <option value="EUR">€ (EUR)</option>
            <option value="GBP">£ (GBP)</option>
            <option value="RMB">¥ (RMB)</option>
            <option value="JPY">¥ (JPY)</option>
            <option value="INR">₹ (INR)</option>
            <option value="MYR">RM (MYR)</option>
            <!-- Add more options for other currencies as needed -->
          </select>
        </div>

       

        <input type="submit" class="submit-btn" value="Submit">
        <div class="error-msg" id="error-message"></div>
      </form>
    </div>
  </div>

  <script>
    const formInputs = document.querySelectorAll('input[required]');

    formInputs.forEach(input => {
      input.addEventListener('input', checkFormValidity);
    });

    function checkFormValidity() {
      const isFormValid = Array.from(formInputs).every(input => input.value !== '');
      const submitBtn = document.querySelector('.submit-btn');

      if (isFormValid) {
        submitBtn.style.display = 'block';
      } else {
        submitBtn.style.display = 'none';
      }
    }
  </script>
</body>
</html>
