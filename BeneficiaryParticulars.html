<!DOCTYPE html>
<html lang="en">
<head>
   <style>
   
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
    }

    /* Create a grid container with two columns */
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 2fr; /* Two equal columns */
      height: 100vh; /* Adjust the height as needed */
    }

    /* Style for the left section */
    .left-section {
      padding: 10px;
      background-color: plum;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Style for the right section */
    .right-section {
      padding: 50px;
      background-color: white;
    }
    .logo {
        margin-top: 10px;
        font-weight: bold;
        text-align: center;
        font-size: 200%; /* Increase font size to 100px */
        color: grey; /* Text color */
    }

    /* Style for form elements */
    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 18px; /* Increase font size of labels */
      margin-bottom: 50px; /* Add spacing below labels */
    }

    input {
      font-size: 16px; /* Increase font size of text boxes */
      padding: 5px; /* Add padding to text boxes */
      margin-bottom: 50px; /* Add spacing below text boxes */
    }

    .submit-btn {
      display: block; /* Hide the submit button by default */
      margin-top: 15px; /* Add spacing above submit button */
      width: 100px;
    }
    .error-msg{
      color: red;
    }


   </style>
</head>
<body>
  <!-- Two sections using Grid -->
  <div class="grid-container">
    <div class="left-section">
      <div class="logo">
        <h1>RemitSG</h1>
      </div>
    </div>
    <div class="right-section">
      <h2>Enter the Beneficiary particulars</h2>
      <form action="RemittanceAmount.html">
        <div>
          <label for="full-name">Full Name:</label>
          <input type="text" id="full-name" name="full-name" required>
        </div>

        <div>
          <label for="relationship">Relationship to Sender:</label>
          <input type="text" id="relationship" name="relationship" required>
        </div>

        <div>
          <label for="contact-number">Contact Number:</label>
          <input type="text" id="contact-number" name="contact-number" required>
        </div>

        <div>
          <label for="current-address">Current Residential Address:</label>
          <input type="text" id="current-address" name="current-address" required>
        </div>

        <div>
          <label for="bank-account">Bank Account No:</label>
          <input type="text" id="bank-account" name="bank-account" required>
        </div>

        <input type="submit" class="submit-btn" value="Submit">
        <div class="error-msg" id="error-message"></div>
      </form>
    </div>
  </div>
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    const contactNumberInput = document.getElementById('contact-number');
    const bankAccountInput = document.getElementById('bank-account');
    const errorElement = document.getElementById('error-message');

    form.addEventListener('submit', function(event) {
      const contactNumberPattern = /^\d{8}$/;
      const bankAccountPattern = /^\d{8}$/;

      let hasErrors = false;
      errorElement.textContent = ""; // Clear any previous error messages

      if (!contactNumberPattern.test(contactNumberInput.value)) {
        errorElement.textContent = "Invalid phone number entered. Please try again.";
        hasErrors = true;
      }

      if (!bankAccountPattern.test(bankAccountInput.value)) {
        errorElement.textContent = "Invalid bank account number entered. Please try again.";
        hasErrors = true;
      }

      if (hasErrors) {
        event.preventDefault(); // Prevent form submission
      } else {
        // Redirect to RemittanceAmount.html when details are valid
        window.location.href = "RemittanceAmount.html";
      }
    });
  });
  </script>


</body>
</html>
